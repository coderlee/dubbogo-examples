# dubbo client toml configure file

# stress number
Loop_Number         = 5000
Paral_Number        = 5
Test_String         = "Hello, World!"

# pprof
Pprof_Enabled       = false
Pprof_Port          = 10086

# client
Request_Timeout		= "350ms"
NET_IO_Timeout      = "2s"
Retries				= 3
# 连接池中每个地址的最大连接数
Pool_Size			= 32
# 连接池中每个连接的有效时间
Pool_TTL			= "10m"
# connect timeout
Connect_Timeout     = "100ms"
Content_Type        = "jsonrpc"
Selector			= "cache"
Transport			= "http"

Registry			= "zookeeper"

# application config
[Application_Config]
Organization        = "zenmen.com"
Name                = "PalmChat"
Module              = "dubbogo echo client"
Version             = "0.0.1"
Owner               = "ZX"

[Registry_Config]
   # You can indent as you please. Tabs or spaces. TOML don't care.
    Address = ["192.168.35.3:2181"]
    Timeout = 3

[[Service_List]]
    Protocol            = "jsonrpc"
    Service             = "com.youni.HelloService"

